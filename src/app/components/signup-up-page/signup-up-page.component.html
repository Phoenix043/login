<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-semibold mb-4">Hello, Welcome!</h1>
      <h3 class="text-lg font-medium mb-6">Create An Account</h3>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
          >
          
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
          >
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md focus:outline-none focus:ring focus:border-blue-500"
        >
          Submit
        </button>
        <p class="text-sm text-gray-500">
          Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
